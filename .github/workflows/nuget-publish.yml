name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  publish:
    name: Pack & Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Pack SDK Contracts
        run: dotnet pack src/sdk/Basalt.Sdk.Contracts/Basalt.Sdk.Contracts.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkgs

      - name: Pack SDK Testing
        run: dotnet pack src/sdk/Basalt.Sdk.Testing/Basalt.Sdk.Testing.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkgs

      - name: Pack SDK Analyzers
        run: dotnet pack src/sdk/Basalt.Sdk.Analyzers/Basalt.Sdk.Analyzers.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkgs

      - name: Pack SDK Wallet
        run: dotnet pack src/sdk/Basalt.Sdk.Wallet/Basalt.Sdk.Wallet.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkgs

      - name: Pack Generators.Contracts
        run: dotnet pack src/generators/Basalt.Generators.Contracts/Basalt.Generators.Contracts.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkgs

      - name: Pack Generators.Codec
        run: dotnet pack src/generators/Basalt.Generators.Codec/Basalt.Generators.Codec.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkgs

      - name: Pack Generators.Json
        run: dotnet pack src/generators/Basalt.Generators.Json/Basalt.Generators.Json.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkgs

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
