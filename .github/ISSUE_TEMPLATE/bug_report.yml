name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version or commit hash?
      placeholder: e.g., v0.1.0 or commit abc1234
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Core
        - Crypto
        - Storage
        - Network
        - Consensus
        - Execution
        - Compliance (ZK / Attestations)
        - Confidentiality (Pedersen / Channels)
        - API (gRPC/GraphQL/REST)
        - SDK (Contracts / Analyzers / Testing)
        - SDK Wallet
        - Generators (Contracts / Codec / JSON)
        - Node
        - Explorer
        - CLI
        - DevNet
        - Bridge
        - Other
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, .NET version, Docker version, etc.
      placeholder: e.g., macOS 15.2, .NET 9.0.1, Docker 27.0
