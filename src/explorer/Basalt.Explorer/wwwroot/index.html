<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LOW-01: connect-src uses broad ws:/wss: for dev flexibility (node URL varies per deployment).
         LOW-02: frame-ancestors 'none' prevents clickjacking via iframe embedding. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:; img-src 'self' data:; frame-ancestors 'none';" />
    <title>Basalt Explorer</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="app">Loading...</div>
    <script>
        (function(){var t=localStorage.getItem('theme');if(!t)t=window.matchMedia('(prefers-color-scheme:light)').matches?'light':'dark';document.documentElement.setAttribute('data-theme',t)})();
        // H-1: Dedicated function for theme switching (avoids eval() in Blazor interop)
        window.basaltSetTheme = function(theme) { document.documentElement.setAttribute('data-theme', theme); };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
